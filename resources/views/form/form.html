<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- General CSS Files -->
	<link rel="stylesheet" href="css/app.min.css">
	<!-- Template CSS -->
	<link rel="stylesheet" href="css/style_form.css">
	<link rel="stylesheet" href="css/components.css">
	<!-- Custom style CSS -->
	<link rel="stylesheet" href="css/custom_form.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="card">
			  <div class="card-header">
			    <h4>Inscreva-se</h4>
			  </div>
			  <div class="card-body">

			    <form id="wizard_with_validation" method="POST">
			      <h3>Dados pessoais</h3>
			      <fieldset>

			      	<div class="card-body">
			      	<div class="form-row">
			      		<div class="form-group col-md-8">
			      		  <label class="form-label">Nome Completo*</label>
			      		  <input type="text" class="form-control" name="name" required>
			      		</div>
			      		<div class="form-group col-md-4">
			      			<label>Data de Nascimento</label>
			      			<input type="date" class="form-control" name="">
			      		</div>
			      	</div>

			      	<div class="form-row">
			      		<div class="form-group col-md-2">
			      		  <label class="form-label">Sexo*</label>
			      		  <div class="custom-control custom-radio">
			      		    <input type="radio" id="radio1" name="customRadio" class="custom-control-input">
			      		    <label class="custom-control-label" for="radio1">Masculino</label>
			      		  </div>
			      		  <div class="custom-control custom-radio">
			      		    <input type="radio" id="radio2" name="customRadio" class="custom-control-input">
			      		    <label class="custom-control-label" for="radio2">Feminino</label>
			      		  </div>
			      		</div>
			      		<div class="form-group col-md-3">
			      			<label>Provincia</label>
			      			<select class="form-control">
			      			  <option selected>...</option>
			      			  <option>...</option>
			      			</select>
			      		</div>
			      		<div class="form-group col-md-3">
			      			<label>Distrito</label>
			      			<select class="form-control">
			      			  <option selected>...</option>
			      			  <option>...</option>
			      			</select>
			      		</div>
			      		<div class="form-group col-md-4">
			      		  <label>Bairro</label>
			      		  <select  class="form-control">
			      		    <option selected>...</option>
			      		    <option>...</option>
			      		  </select>
			      		</div>

			      	</div>

			      	<div class="form-row">

			      	</div>
			      	</div>
			      </fieldset>
			      <h3>Profile Information</h3>
			      <fieldset>
			        <div class="form-group form-float">
			          <div class="form-line">
			            <label class="form-label">First Name*</label>
			            <input type="text" name="name" class="form-control" required>
			          </div>
			        </div>
			        <div class="form-group form-float">
			          <div class="form-line">
			            <label class="form-label">Last Name*</label>
			            <input type="text" name="surname" class="form-control" required>
			          </div>
			        </div>
			        <div class="form-group form-float">
			          <div class="form-line">
			            <label class="form-label">Email*</label>
			            <input type="email" name="email" class="form-control" required>
			          </div>
			        </div>
			        <div class="form-group form-float">
			          <div class="form-line">
			            <label class="form-label">Address*</label>
			            <textarea name="address" cols="30" rows="3" class="form-control no-resize"
			              required></textarea>
			          </div>
			        </div>
			        <div class="form-group form-float">
			          <div class="form-line">
			            <label class="form-label">Age*</label>
			            <input min="18" type="number" name="age" class="form-control" required>
			          </div>
			          <div class="help-info">The warning step will show up if age is less than 18</div>
			        </div>
			      </fieldset>
			      <h3>Terms &amp; Conditions - Finish</h3>
			      <fieldset>
			        <input id="acceptTerms-2" name="acceptTerms" type="checkbox" required>
			        <label for="acceptTerms-2">I agree with the Terms and Conditions.</label>
			      </fieldset>
			    </form>
			  </div>
			</div>
		</div>
	</div>
	<!-- General JS Scripts -->
	<script src="js/app.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<!-- JS Libraies -->
	<script src="js/jquery.steps.min.js"></script>
	<!-- Page Specific JS File -->
	<script src="js/form-wizard.js"></script>
	<!-- Template JS File -->
	<script src="js/scripts_form.js"></script>
	<!-- Custom JS File -->
	<script src="js/custom_form.js"></script>
</body>
</html>
